<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h1 {
            text-align: center;
            color: #ba7fed;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background: #ba7fed;
            color: #fff;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Menu</h1>
        <ul>
            <li><a href="/formulario">Cadastro de Cliente</a></li>
            <li><a href="/usuarios">Ver Registros</a></li>
            <li><a href="/delete">Excluir Usuário</a></li>
            <li><a href="/search">Pesquisar Usuários</a></li>
            <li><a href="/consulta">Consulta de Usuários</a></li>
            <li><a href="/list_update">Alterar</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Bem-vindo ao Painel</h2>
        <p>Este é o pagina principal da página. Selecione uma opção no menu à esquerda.</p>
    </div>
</body>
</html>
